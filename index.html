<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Site Nav Bar">
    <meta name="author" content="Nick Field">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hamburger Nav Bar</title>
    <link href="normalize.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700|Open+Sans:300,400,600" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <nav class="nav nav--closed">
        <div class="nav__logo-container">
            <a class="nav__logo" href="/">Hello</a>
        </div>

        <div class="nav__links-container">
            <ul class="nav__links">
                <li>
                    <a class="nav__link">About</a>
                </li>
                <li>
                    <a class="nav__link-slash">/</a>
                </li>
                <li>
                    <a class="nav__link">Contact</a>
                </li>
            </ul>
            <a class="nav__toggle-container">
                <button class="nav__button">
                    <span class="nav__toggle-line nav__toggle-line--top"></span>
                    <span class="nav__toggle-line"></span>
                    <span class="nav__toggle-line nav__toggle-line--bottom"></span>
                </button>
            </a>
        </div>
    </nav>
</body>
